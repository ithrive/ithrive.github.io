---
layout: 'default'
---

<div class="navbar-offset"></div><!-- .navbar-offset -->

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<article class="post">
				<header>
					<h1>{{ page.title }}</h1>
					<p class="post_details">
            <span class="post_date">{{ page.date | date_to_string }}</span>
          </p>
				</header>
				<div class="post_body">
					{{ content }}
				</div><!-- .post_body -->
			</article>
			{% include comments.html %}
		</div><!-- .col-sm-8 -->
	</div><!-- .row -->
</div><!-- .container -->
