---
layout: compress
---
<!DOCTYPE html>
<html ng-app="App">
	<head>
    <base href="/" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#6fbc46">
    <meta name="msapplication-TileImage" content="/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#6fbc46">

		<title>iThrive | {{ page.title }}</title>

    {% if jekyll.environment == "production" %}
      <style>{% include main.min.css %}</style>
    {% else %}
  		<!-- build:css(.) _includes/main.min.css -->
      <link rel="stylesheet" href="dist/main.css">
      <!-- endbuild -->
    {% endif %}

		<!-- bower:css -->
		<!-- endbower -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% seo %}
	</head>
	<body>
		<!--[if lte IE 9]>
			<script src="//cdn.rawgit.com/jpillora/xdomain/0.7.4/dist/xdomain.min.js" slave="http://tsko-mailchimp-service.herokuapp.com/ithrive.html"></script>
		<![endif]-->
{% include nav.html %}
{{ content }}
{% include footer.html %}

<script>
var knowledgeBaseLookup = {
	{% for entry in site.knowledge_base %}
		{% for term in entry.keywords | split:',' %}
			"{{ term }}": {
        title: "{{ entry.title }}",
				description: "{{ entry.description }}",
				url: "{{ entry.url }}",
			{% if entry.image %}
				image: "{{ entry.image }}",
			{% endif %}
			},
		{% endfor %}
	{% endfor %}
};
</script>

<script type="text/ng-template" id="knowledgePopover.html">
  {% raw %}
  <div class="keywordPopover">
	  <div class="popover_image" style="background-image: url('{{ popover.image }}');" ng-if="popover.image"></div>
    <h2 class="popover_title">{{ popover.title }}</h2>
	  <div>{{ popover.description }}</div>
    <p class="subtle">
      Click link for more details.
    </p>
	</div>
	{% endraw %}
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-87283919-1', 'auto');
  ga('send', 'pageview');
</script>

<script type="text/javascript">
  function loadBlazy() {
    var bLazy = new Blazy();
  }
</script>
<script defer src="//cdn.jsdelivr.net/blazy/latest/blazy.min.js" onload="loadBlazy()"></script>

<script>
   WebFontConfig = {
    google: { 
      families: [ 
        'Gloria+Hallelujah', 
        'Quicksand:400,700',
      ]
    }
  };
  (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
    s.parentNode.insertBefore(wf, s);
  })(document);
</script>


    {% if jekyll.environment == "production" %}
      <script src="/build/main.min.js" async></script>
    {% else %}
		  <!-- build:js(.) build/main.min.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/spin.js/spin.js"></script>
      <script src="/bower_components/angular-spinner/angular-spinner.js"></script>
      <script src="/bower_components/lodash/lodash.js"></script>
      <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <!-- endbower -->

      <script src="/scripts/app.js"></script>
      <!-- endbuild -->
    {% endif %}
	</body>
</html>
