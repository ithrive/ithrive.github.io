---
layout: default
---


<div class="container-fluid knowledgeBase">
	<div class="row">
		<div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1">
			<article>
				{% if page.image %}
					<img src="{{ page.image }}" class="entry_image" />
				{% endif %}
				<header>
					<h1 class="entry_title">{{ page.title }}</h1>
					<div class="entry_defintion">
						{{ page.description }}
					</div><!-- .acticle_defintion -->
				</header>
				<div class="entry_body">
					{{ content }}
				</div><!-- .article_body -->
			</div><!-- .col-sm-8 col-sm-2 -->
		</div><!-- .row -->
	</div><!-- .container -->
</article>
