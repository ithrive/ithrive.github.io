<section id="posts">
  <div class="container">
    <h2 class="hero -section">Latest news and events</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="posts">
          {% for post in site.posts %}
            {% include posts/post-listing.html post=post %}
          {% endfor %}
          <p><a href="/posts" class="viewMore">View all posts &gt;</a></p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="events">
          {% for post in site.events %}
            {% include posts/post-listing.html post=post %}
          {% endfor %}
          <p><a href="/events" class="viewMore">View all events &gt;</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
