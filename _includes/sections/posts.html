<section id="posts">
  <div class="container">
    <h2 class="hero -section">Latest news and events</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="posts">
          {% for post in site.posts %}
            {% include post-preview-listing.html post=post %}
          {% endfor %}
        </div>
      </div>
      <div class="col-sm-6">
          <div class="events">
            {% for post in site.events %}
              {% include post-preview-listing.html post=post %}
            {% endfor %}
          </div>
      </div>
    </div>
  </div>
</section>
